<!DOCTYPE html>
<!--The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->
<html lang="en">
<!--<html> element is the root element of an HTML page-->
<head>
<!--<head> element contains meta information about the HTML page-->
    <meta charset="UTF-8">
    <title>LEARNING HTML</title>
<!--<title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
<!--<title> remains between head-->

</head>
<body>
    <h1>First HTML code</h1>
    <p>Hello</p>
<a href= "https://github.com/">this is a github link</a>

<!--HTML links are defined with the <a> tag:-->

<!-- p means paragraph -->


</body>
</html>

<!-- The content inside the <body> section will be displayed in a browser. The content inside the <title> element will be shown in the browser's title bar or in the page's tab.-->
